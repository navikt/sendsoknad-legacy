informasjonsside.gjenopptak.informasjon=<p>\n    Du har mottatt arbeidsavklaringspenger (AAP) i løpet av det siste året, og derfor kan du søke om gjenopptak av arbeidsavklaringspengene.\n    <br /> <br />\n    Arbeidsavklaringspenger er en ytelse du kan få dersom din evne til å arbeide er nedsatt med minst halvparten.\n    Årsaken til din reduserte arbeidsevne må være sykdom eller skade.\n    Sammen med din veileder hos NAV skal det legges en plan for å du skal komme i arbeid.\n    Planen skal inneholde opplysninger eventuell medisinsk behandling,\n    og hvilke arbeidsrettede tiltak eller annen oppfølging som skal hjelpe deg å nå dette målet.\n    <br /> <br />\n    Arbeidsavklaringspenger kan tidligst innvilges fra og med den dagen NAV mottar søknaden din.\n    <br /> <br />\n    På visse vilkår kan du få avslag på søknaden din,\n    fordi det må gå minst 52 uker mellom to fullførte arbeidsavklaringsperioder.\n    Dette kalles en karensperiode.\n</p>
informasjonsside.ordinaer.informasjon=<p>\n    Her kan du søke om arbeidsavklaringspenger, som du har rett til hvis du fyller vilkårene i\n    folketrygdloven.\n    <br/><br />\n    For å kunne behandle søknaden din, henter vi opplysninger fra blant annet Folkeregisteret,\n    Skatteetaten og legen din. Vi kan også sende opplysninger til andre offentlige og private\n    virksomheter. <a href="https:///www.nav.no/personvern" target="_blank" title="Les om hvordan NAV behandler personopplysninger">Les om hvordan NAV behandler personopplysninger</a>.  \n    <br/><br />\n    Du kan få arbeidsavklaringspenger hvis arbeidsevnen din er nedsatt med minst halvparten.\n    Sykdom, skade eller lyte må være en vesentlig medvirkende årsak til den nedsatte arbeidsevnen. Du og NAV-veilederen din skal sammen legge en\n    plan for at du skal komme i arbeid. Planen skal inneholde opplysninger om eventuell medisinsk\n    behandling, og hvilke tiltak eller oppfølging du trenger for å nå dette målet.\n    <br/><br />\n    Før du søker om arbeidsavklaringspenger må du lese\n    <a href="https://veiledearbeidssoker.nav.no/utenfor-arbeidslivet-lenge/aap?sprak=nb">informasjon om AAP</a>.\n    <br /><br />\n    Du må betale skatt av arbeidsavklaringspengene. Derfor må du ha skattekort hvis vi ikke har\n    opplysninger om skattetrekket ditt fra før. Har du frikort, må du levere dette til oss. Hvis vi ikke\n    har registrert opplysninger om skattetrekket ditt, må vi trekke 50 prosent skatt.\n    <br /><br />\n    Du kan tidligst få arbeidsavklaringspenger fra og med den dagen vi mottar søknaden din. Vi \n    utbetaler arbeidsavklaringspengene på etterskudd, på bakgrunn av meldekortene dine.\n</p>
informasjonsside.overskrift=Viktig informasjon
informasjonsside.advarsel=For å få arbeidsavklaringspenger må du være registrert hos NAV. Du kan registrere deg fra kvitteringssiden som du får etter at du har fullført denne søknaden.
