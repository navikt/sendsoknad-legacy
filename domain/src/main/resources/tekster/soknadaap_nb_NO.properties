ungufor.feilmelding=Du må svare på om du har en alvorlig og varig sykdom som du fikk før du fylte 26 år 
ungufor.informasjon=<p>Hvis arbeidsevnen din ble nedsatt på grunn av en alvorlig og varig sykdom eller skade før du fylte 26 år, kan du ha rett til en høyere minsteytelse.</p>\n<p>Hvis du har hatt en alvorlig og varig sykdom eller skade siden før du fylte 26 år, kan du ha rett på å få arbeidsavklaringspengene dine beregnet etter reglene for unge uføre.\nNAV vil vurdere om sykdommen er alvorlig og varig ut fra diagnose og hvordan sykdommen påvirker funksjonsevnen din. Vi gjør en individuell vurdering ut fra opplysningene i saken din.</p>
