yrkesskade.informasjon=Hvis arbeidsevnen din er nedsatt på grunn av yrkesskade eller yrkessykdom, skal saken behandles etter egne regler.
yrkesskade.soeknadsgrunn.annet=Nei, jeg har ikke en yrkesskade eller yrkessykdom som er godkjent av NAV
yrkesskade.soeknadsgrunn.godkjent.infotekst.tekst=<p>Disse reglene gjelder hvis yrkesskaden eller yrkessykdommen er helt eller delvis årsak til at arbeidsevnen din er nedsatt:<br /><br />- NAV kan bruke inntekten du hadde på skadetidspunktet som grunnlag når vi beregner hele eller deler av arbeidsavklaringspengene. Dette gjør vi bare hvis det lønner seg for deg.<br /><br />- Kravet til forutgående medlemskap i folketrygden gjelder ikke.<br /><br />- Du kan få AAP hvis arbeidsevnen din er redusert med 30 prosent eller mer.</p>
yrkesskade.soeknadsgrunn.godkjent=Ja, jeg har en yrkesskade eller yrkessykdom som er godkjent av NAV
yrkesskade.soeknadsgrunn.ikkesvarpaasoeknad.infotekst.tekst=<p>Disse reglene gjelder hvis NAV godkjenner yrkesskaden eller yrkessykdommen, og den er helt eller delvis årsaken til at arbeidsevnen din er nedsatt:<br /><br />-NAV kan bruke inntekten du hadde på skadetidspunktet som grunnlag når vi beregner hele eller deler av arbeidsavklaringspengene. Dette gjør vi bare hvis det lønner seg for deg.<br /><br />-Kravet til forutgående medlemskap i folketrygden gjelder ikke.<br /><br />-Du kan få AAP hvis arbeidsevnen din er redusert med 30 prosent eller mer.</p>
