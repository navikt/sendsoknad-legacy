ungufor.informasjon=<p>Dersom arbeidsevna di blei sett ned på grunn av ein alvorleg og varig sjukdom eller skade før du fylte 26 år, kan du ha rett til ei høgare minsteyting.</p>\n<p>Dersom du har hatt ein alvorleg og varig sjukdom eller skade sidan før du fylte 26 år, kan du ha rett på å få arbeidsavklaringspengane dine berekna etter reglane for unge uføre.\n NAV vil vurdere om sjukdommen er alvorleg og varig ut frå diagnose og korleis sjukdommen påverkar funksjonsevna di. Vi vurderer individuelt ut frå opplysningane i saka di.</p>
