yrkesskade.informasjon=Dersom arbeidsevna di er nedsett på grunn av yrkesskade eller yrkessjukdom, skal saka behandlast etter eigne reglar.
yrkesskade.soeknadsgrunn.annet=Nei, eg har ikkje ein yrkesskade eller yrkessjukdom som er godkjend av NAV
yrkesskade.soeknadsgrunn.godkjent.infotekst.tekst=<p>Desse reglane gjeld dersom yrkesskaden eller yrkessjukdommen er heilt eller delvis årsak til at arbeidsevna di er nedsett:<br /><br />- NAV kan bruke inntekta du hadde på skadetidspunktet, som grunnlag når vi bereknar heile eller delar av arbeidsavklaringspengane. Dette gjer vi berre dersom det lønner seg for deg. <br /><br />- Kravet til føregåande medlemskap i folketrygda gjeld ikkje.<br /><br />- Du kan få AAP dersom arbeidsevna di er redusert med 30 prosent eller meir.</p>
yrkesskade.soeknadsgrunn.godkjent=Ja, eg har ein yrkesskade eller yrkessjukdom som er godkjend av NAV
yrkesskade.soeknadsgrunn.ikkesvarpaasoeknad.infotekst.tekst=<p>Desse reglane gjeld dersom NAV godkjenner yrkesskaden eller yrkessjukdommen, og han er heilt eller delvis årsaka til at arbeidsevna di er nedsett:<br /><br />-NAV kan bruke inntekta du hadde på skadetidspunktet, som grunnlag når vi bereknar heile eller delar av arbeidsavklaringspengane. Dette gjer vi berre dersom det løner seg for deg.<br /><br />-Kravet til føregåande medlemskap i folketrygda gjeld ikkje.<br /><br />-Du kan få AAP dersom arbeidsevna di er redusert med 30 prosent eller meir.</p>
