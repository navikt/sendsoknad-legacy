informasjonsside.gjenopptak.informasjon=<p>\n    Du har fått arbeidsavklaringspengar (AAP) i løpet av det siste året, og derfor kan du søkje om gjenopptak av arbeidsavklaringspengane.\n    <br /> <br />\n    Arbeidsavklaringspengar er ei yting du kan få dersom evna di til å arbeide er nedsett med minst halvparten.\n    Årsaka til at du har redusert arbeidsevne, må vere sjukdom eller skade.\n    Saman med rettleiaren din hos NAV skal du leggje ein plan for å kome i arbeid.\n    Planen skal innehalde opplysningar om eventuell medisinsk behandling,\n    og kva arbeidsretta tiltak eller anna oppfølging som skal hjelpe deg med å nå dette målet.\n    <br /> <br />\n    Arbeidsavklaringspengar kan tidligst innvilges frå og med den dagen NAV mottar søknaden din.\n    <br /> <br />\n    På visse vilkår kan du få avslag på søknaden din,\n    fordi det må gå minst 52 veker mellom to fullførte arbeidsavklaringsperiodar.\n    Dette blir kalla for ein karensperiode.\n</p>
informasjonsside.ordinaer.informasjon=<p>\n  Her kan du søkje om arbeidsavklaringspengar, som du har rett til dersom du fyller vilkåra i folketrygdlova.\n  <br/><br />\n  For å kunne handsame søknaden din, hentar vi opplysningar frå til dømes Folkeregisteret, Skatteetaten og legen din.\n  Vi kan også sende opplysningar til andre offentlege og private verksemder. <a href="https://www.nav.no/personvern" target="_blank" title="Les om korleis NAV handsamar personopplysningar.">Les om korleis NAV handsamar personopplysningar.</a>\n  <br/><br />\n  Du kan få arbeidsavklaringspengar dersom arbeidsevna di er nedsett med minst halvparten.\n  Hovudårsaka må vere sjukdom eller skade. Saman med rettleiaren din hos NAV skal de leggje ein plan for at du skal \n  kome i arbeid. Planen skal innehalde opplysningar om eventuell medisinsk behandling, og kva tiltak eller \n  oppfølging som trengs for at du skal nå dette målet.\n  <br /><br />\n  Før du søkjer om arbeidsavklaringspengar, må du lese\n  <a href="https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Arbeidsavklaringspenger+%28AAP%29.217377.cms">informasjon om AAP</a>.\n  <br /><br />\n  Du må betale skatt av arbeidsavklaringspengane. Derfor må du ha skattekort dersom vi ikkje har opplysningar om\n  skattetrekket ditt frå før. Har du frikort, må du levere dette til oss. Dersom vi ikkje har registrert opplysningar \n  om skattetrekket ditt, må vi trekkje 50 prosent skatt.\n  <br /><br />\n  Du kan tidlegast få arbeidsavklaringspengar frå og med den dagen søknaden din er motteken. Arbeidsavklaringspengane  \n  blir betalte ut på etterskot, på bakgrunn av meldekorta dine.\n</p>
informasjonsside.overskrift=Viktig informasjon
informasjonsside.advarsel=For å få arbeidsavklaringspengar må du være registrert hjå NAV. Du kan registrere deg frå kvitteringssida som du får etter at du har fullført denne søknaden.
